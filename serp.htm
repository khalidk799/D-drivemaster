<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SERP</title>
  <meta name="description" value="D Drive lets you get all movies for free!. Learn More.">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/colors.css">
  <link rel="stylesheet" type="text/css" href="./css/serp.css?1">
  <link rel="icon" type="image/png" href="./img/se.png">
  <meta name="author" value="vanGato">
</head>
<body>
  <div class="serp">
    <div class="serp__layout">
      <div class="serp__header">
        <div class="serp__search">
          <form class="serp__form" action="serp.htm" methode="GET">
            <div>
              <input name="q" type="search" value="Herbal Ganja "
                     class="serp__query" 
                     maxlength="512"
                     autocomplete="off"
                     title="Search"
                     aria-label="Search"
                     dir="ltr"
                     spellcheck="false"
                     autofocus="autofocus"
              >
            </div>
            <button class="serp__button" aria-label="Search" type="submit">
              <div class="serp__ico"></div>
            </button>
          </form>
        </div>
        <a class="serp__logo" href="index.htm"></a>
        <ul class="serp__nav">
          <li class="serp__active"><a href="index.htm">Search</a></li>
          
          <li><a href="index.htm">All Movies</a></li>
          <li><a href="index.htm">Request A Movie</a></li>
        </ul>
      </div>
    </div>
    
</body>
</html>
